<div class="builder">
  <div class="row builder-header">
    <p>Create your survey</p>
    <div class="actions">
      <button class="btn btn-light">Cancel</button>
      <button class="btn btn-secondary">
        <span class="material-icons">save</span>
        <span>Save</span>
      </button>
    </div>
  </div>
  <div class="row builder-body">
    <app-quiz class="row quiz-el" *ngFor="let item of quiz; let i = index;" [item]="item" [class.first-quiz]="i === 0" ></app-quiz>
  </div>
</div>
