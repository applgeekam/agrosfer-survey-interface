<div class="row item">
  <div class="col-2 list-item-icon">
    <span class="material-icons">feed</span>
  </div>
  <div class="col-8 list-item-content">
    <p class="title">{{ item.name }}</p>
    <p class="dateUpdate">Last update : {{ formatInDate(item.update) | date: 'd MMM y' }}</p>
  </div>
</div>
